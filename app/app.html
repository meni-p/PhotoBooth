<!DOCTYPE html>
<html>
    <head>
        <title>Digital Photobooth</title>
    </head>
    <body>

        <h1>photobooth</h1>
        <p>I hope you enjoy ur stay here, look cute, look hot, take a pic and enjoy ur beautiful self !</p>

        <!--uses webcam -->
        <video id="video" autoplay></video>

        <!--take the photo-->
        <button id="click"> Click ! </button>

        <!--used to capture frame from vid as a pic-->
        <canvas id="canvas"></canvas>

        <!--holds all the pics taken -->
        <div id="gallery"></div>

        <!--turn the canvas into an image-->
        <img id="image"></img>

        <script src="app.js"></script>
    </body>
</html>
